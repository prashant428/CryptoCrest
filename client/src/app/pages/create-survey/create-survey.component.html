
 <h3 class="bg-primary text-center text-white p-2">
  Generated Surveys
  <h6 class="mt-1">{{ itemCount }} {{ showComplete ? "" : "Incomplete" }} Surveys</h6>
 </h3>

 <div class="container-fluid p-4">
    <div class="row">
      <div class="col">
        <input class="form-control" [(ngModel)]="model.name" placeholder="Enter Survey Name here" #surveyName/>
      </div>
      <div class="col">
          <input class="form-control" [(ngModel)]="model.description" placeholder="Enter Survey Description here" #surveyDescription/>
        </div>
      <div class="col">
          <input class="form-control" [(ngModel)]="model.questions" placeholder="Enter number of questions here" #surveyQues/>
      </div>

      <!--
      <div class="col-auto">
        <button class="btn btn-primary" (click)="addNewItem(todoText.value, todoDescription.value, todoDate.value)">
        Add
        </button>
      </div>
      -->

   
 </div>

</div>
<div class="col-auto" style="margin-top: 5px; margin-right: 20px; float: right;">
  <button class="btn btn-primary" [disabled]="IsForUpdate == true" (click)="addNewItem(surveyName.value, surveyDescription.value, surveyQues.value)">
  Add
  </button>

  <button class="btn btn-primary" [disabled]="IsForAdd == true" (click)="updateItem(surveyName.value, surveyDescription.value, surveyQues.value)" style="margin-left: 5px;">
    Update
    </button>

</div>

 <div class="m-2">
 <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Survey Name</th>
        <th>Description</th>
        <th>Number Of Questions</th>
        <th>Done</th>
        
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getItems; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.questions }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
        <td class="text-center">
          <button class="btn btn-primary btn-sm" (click)="editItem(i+1, item.task, item.description, item.questions)" ><i class="fas fa-pencil-alt"></i>
          </button>
          <!--
          <a href="#" class="btn btn-primary btn-sm">
          <i class="fas fa-pencil-alt"></i></a>
          -->
      </td>
      <td class="text-center">
        <button class="btn btn-danger btn-sm" (click) = "deleteItem(i+1)"><i class="fas fa-trash-alt"></i>
          </button>
        <!--
          <a href="#" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i></a>
        -->
          
      </td>
       
      </tr>
    </tbody>
 </table>
</div>

<div class="bg-secondary text-white text-left p-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
      <label class="form-check-label" >
        Show Completed Surveys
      </label>
    </div>
 </div>
